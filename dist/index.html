<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Student's Login</title>
  </head>

  <body>
    <section class="vh-100 bg-dark text-white">
      <div class="container bg-dark text-white py-5 h-100">
        <div class="row d-flex bg-dark text-white align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg"
              class="img-fluid mb-3 d-none d-md-block"
              alt=""
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="/sign_up" method="POST">
              <h5 class="h1 fw-bold mb-0" style="letter-spacing: 1px">
                Student's Login
              </h5>
              <br /><br />

              <!-- Name input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="studentname">Student Name</label>
                <input
                  type="name"
                  id="studentname"
                  name="studentname"
                  class="form-control bg-secondary text-white form-control-lg"
                  placeholder="Name"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="studentpassword">Password</label>
                <input
                  type="password"
                  id="studentpassword"
                  class="form-control bg-secondary text-white form-control-lg"
                />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Login
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #3b5998"
                href="teacher_login.html"
                role="button"
              >
                <i class="fab fa-facebook-f me-2"></i>Continue as teacher</a
              >
              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #3b5998"
                href="student_register.html"
                role="button"
                ><i class="fab fa-facebook-f me-2"></i>Register as Student</a
              >
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    const electron = require("electron");
    const { ipcRenderer } = require("electron");

    const form = document.querySelector("form");
    form.addEventListener("submit", submitForm);

    function submitForm(e) {
      e.preventDefault();

      const name = document.querySelector("#studentname").value;
      const password = document.querySelector("#studentpassword").value;

      ipcRenderer.send("login:student", name, password);
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
